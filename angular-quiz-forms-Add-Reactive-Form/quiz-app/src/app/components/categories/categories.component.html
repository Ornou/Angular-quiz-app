<div class="categories-container">
  <h1>Catégories de Quiz</h1>
  <app-search (searchTerm)="onSearch($event)"></app-search>
  <div class="categories-grid">
    <div *ngFor="let category of filteredCategories" class="category-card">
      <app-category-card 
        [category]="category" 
        (click)="navigateToQuiz(category.id)">
      </app-category-card>
    </div>
  </div>
  <button (click)="resetFilter()">Réinitialiser le filtre</button>
</div>
